<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Multiple angular elements</title>
		<!-- Polyfills for Browsers supporting
        Custom Elements. Needed b/c we downlevel
        to ES5. See: @webcomponents/custom-elements
    -->
		<script src="./extern/native-shim.js"></script>

		<!-- Polyfills for Browsers not supporting
        Custom Elements. See: @webcomponents/custom-elements
    -->
		<script src="./extern/custom-elements.min.js"></script>

		<!-- Zone.js -->
		<!--
    Consider excluding zone.js when creating
    Custom Elements by using the noop zone.
    -->
		<script src="./extern/zone.js"></script>

		<!-- Rx -->
		<script src="./extern/rxjs.umd.js"></script>

		<!-- Angular Packages -->
		<script src="./extern/core.umd.js"></script>
		<script>
			ng.core.enableProdMode();
		</script>
		<script src="./extern/common.umd.js"></script>
		<script src="./extern/compiler.umd.js"></script>
		<script src="./extern/platform-browser.umd.js"></script>
		<script src="./extern/platform-browser-dynamic.umd.js"></script>
		<script src="./extern/elements.umd.js"></script>

		<!-- Custom Packages -->
		<script src="./packages/hotel.js"></script>
		<script src="./packages/flight.js"></script>

		<!-- Router-outlet to render elements -->
		<script src="./router-outlet/outlet.js"></script>
	</head>

	<body>
		<div id="root"></div>
		<orxe-outlet tag="app-flight-booking" id="root"></orxe-outlet>
		<orxe-outlet tag="app-hotel-booking" id="root"></orxe-outlet>
	</body>
</html>
